<div class="min-h-screen bg-white flex flex-col items-center">
  <!-- Hero Section -->
  <section class="text-center max-w-3xl mt-6 md:mt-16 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-[#f66f3b] mb-3 md:mb-4">
      {{ appName }}
    </h1>

    <p class="text-lg md:text-xl text-gray-700 mb-4 md:mb-6">
      {{ tagline }}
    </p>

    <a href="https://ibb.co/kg7nHdwM">
      <img
        src="https://i.ibb.co/C5cd1rYW/Gemini-Generated-Image-dy8sefdy8sefdy8s.png"
        alt="Language learning illustration"
        class="w-72 sm:w-80 md:w-96 mx-auto mb-4 md:mb-6"
      />
    </a>

    <p class="text-gray-600 text-base md:text-lg mb-5 md:mb-6">
      {{ description }}
    </p>

    <div class="flex flex-col gap-3 md:gap-4 w-full max-w-sm mx-auto">
      <button
        (click)="onGetStarted()"
        class="bg-[#f66f3b] border-b-4 border-[#ce5242]
               text-white font-bold py-3 px-8 rounded-2xl
               transition-all duration-150 transform
               active:translate-y-1 active:border-b-0"
      >
        Get Started
      </button>

      <button
        class="text-cyan-400 text-base font-bold py-2 px-8 rounded-2xl
               transition-all duration-150 transform active:bg-slate-100"
      >
        <a href="/">I already have an account</a>
      </button>
    </div>
  </section>

  <!-- Features Section -->
  <section
    class="mt-10 md:mt-16 w-11/12 max-w-4xl bg-[#f66f3b]
           rounded-3xl shadow-xl
           flex flex-col md:flex-row items-center
           p-6 md:p-12 gap-6 md:gap-12 mb-12"
  >
    <!-- Image -->
    <a href="https://imgbb.com/">
      <img
        src="https://i.ibb.co/spPCgjjS/Gemini-Generated-Image-xtdm89xtdm89xtdm-removebg-preview.png"
        alt="Why Trilingo?"
        class="w-64 sm:w-72 md:w-96 bg-transparent p-2 md:p-4"
      />
    </a>

    <!-- Features List -->
    <div class="flex flex-row sm:flex-col text-white text-center md:text-left">
      <h2 class="text-2xl md:text-3xl font-extrabold mb-3 md:mb-4">
        Why Trilingo?
      </h2>

      <ul class="space-y-2 md:space-y-3">
        <li
          *ngFor="let feature of features"
          class="flex items-start md:items-center gap-2 text-base md:text-lg"
        >
          <i class="fas fa-check"></i>
          {{ feature }}
        </li>
      </ul>
    </div>
  </section>
</div>

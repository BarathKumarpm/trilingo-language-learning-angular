<div class="bg-white flex flex-col items-center">
  <!-- Hero Section -->
  <section class="text-center max-w-3xl px-4 pt-8 pb-6 w-full">
    <h1 class="text-4xl font-extrabold text-[#f66f3b] mb-2">
      {{ appName }}
    </h1>

    <p class="text-base text-gray-700 mb-4">
      {{ tagline }}
    </p>

    <img
      src="https://i.ibb.co/C5cd1rYW/Gemini-Generated-Image-dy8sefdy8sefdy8s.png"
      alt="Language learning illustration"
      class="w-80 mx-auto mb-4"
    />

    <p class="text-gray-600 text-sm mb-5">
      {{ description }}
    </p>

    <div class="flex flex-col gap-3 w-full max-w-sm mx-auto">
      <button
        (click)="onGetStarted()"
        class="bg-[#f66f3b] border-b-4 border-[#ce5242] text-white font-bold py-3 rounded-2xl transition-all active:translate-y-1 active:border-b-0"
      >
        Get Started
      </button>

      <button class="text-cyan-400 font-semibold text-sm py-1">
        <a href="/">I already have an account</a>
      </button>
    </div>
  </section>

  <!-- Features Section -->
  <section
    class="w-11/12 max-w-4xl bg-[#f66f3b] rounded-3xl shadow-xl
           flex flex-col items-center
           px-6 py-8 gap-4 mb-8"
  >
    <img
      src="https://i.ibb.co/spPCgjjS/Gemini-Generated-Image-xtdm89xtdm89xtdm-removebg-preview.png"
      alt="Why Trilingo?"
      class="w-56"
    />

    <div class="text-white text-center w-full">
      <h2 class="text-2xl font-extrabold mb-3">
        Why Trilingo?
      </h2>

      <ul class="space-y-2 text-sm mx-auto max-w-xs text-left">
        <li class="flex gap-2">✔ Gamified lessons for all ages</li>
        <li class="flex gap-2">✔ Track your progress easily</li>
        <li class="flex gap-2">✔ Interactive quizzes & exercises</li>
        <li class="flex gap-2">✔ Learn at your own pace</li>
      </ul>
    </div>
  </section>
</div>

<div class="min-h-screen bg-white flex flex-col items-center py-4 md:py-0">
  <!-- Hero Section -->
  <section class="text-center max-w-3xl mt-4 md:mt-16 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-[#f66f3b] mb-3 md:mb-4">
      {{ appName }}
    </h1>

    <p class="text-lg md:text-xl text-gray-700 mb-4 md:mb-6">
      {{ tagline }}
    </p>

    <img
      src="https://i.ibb.co/C5cd1rYW/Gemini-Generated-Image-dy8sefdy8sefdy8s.png"
      alt="Language learning illustration"
      class="w-60 sm:w-80 md:w-96 mx-auto mb-3 md:mb-6 pointer-events-none"
    />

    <p class="text-gray-600 text-base md:text-lg mb-4 md:mb-6">
      {{ description }}
    </p>

    <div class="flex flex-col gap-3 md:gap-4 w-full max-w-sm mx-auto">
      <button
        (click)="onGetStarted()"
        class="bg-[#f66f3b] border-b-4 border-[#ce5242]
               text-white font-bold py-3 px-8 rounded-2xl
               transition-all duration-150 transform
               active:translate-y-1 active:border-b-0"
      >
        Get Started
      </button>

      <button
        class="text-cyan-400 text-base font-bold py-2 px-8 rounded-2xl
               transition-all duration-150 transform active:bg-slate-100"
      >
        <a href="/">I already have an account</a>
      </button>
    </div>
  </section>

  <!-- Features Section -->
  <section
    class="mt-8 md:mt-16 mb-4 md:mb-12 w-11/12 lg:max-w-4xl md:max-w-3xl sm:max-w-2xl bg-[#f66f3b]
           rounded-3xl shadow-xl
           flex flex-col lg:flex-row items-center
           p-6 md:p-12 gap-6 md:gap-12"
  >
    <!-- Image -->
    <img
      src="https://i.ibb.co/spPCgjjS/Gemini-Generated-Image-xtdm89xtdm89xtdm-removebg-preview.png"
      alt="Why Trilingo?"
      class="w-56 sm:w-72 lg:w-80 xl:w-96 bg-transparent p-2 pointer-events-none"
    />

    <!-- Features List -->
    <div class="flex-1 text-white text-center lg:text-left">
      <h2 class="text-2xl md:text-3xl font-extrabold mb-3 md:mb-4">
        Why Trilingo?
      </h2>

      <ul class="space-y-2 md:space-y-3">
        <li
          *ngFor="let feature of features"
          class="flex items-start lg:items-center gap-2 text-base md:text-lg justify-center lg:justify-start"
        >
          <i class="fas fa-check"></i>
          {{ feature }}
        </li>
      </ul>
    </div>
  </section>
</div>

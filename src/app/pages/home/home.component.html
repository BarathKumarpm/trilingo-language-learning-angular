<div class="min-h-screen bg-white flex flex-col items-center justify-start">
  <!-- Hero Section -->
  <section class="text-center max-w-3xl mt-16 px-4">
    <h1 class="text-5xl font-extrabold text-[#f66f3b] mb-4">{{ appName }}</h1>
    <p class="text-xl text-gray-700 mb-6">{{ tagline }}</p>
    <a href="https://ibb.co/kg7nHdwM"
      ><img
        src="https://i.ibb.co/C5cd1rYW/Gemini-Generated-Image-dy8sefdy8sefdy8s.png"
        alt="Language learning illustration"
        class="w-80 md:w-96 mx-auto mb-6"
    /></a>

    <p class="text-gray-600 text-lg mb-6">{{ description }}</p>
    <div class="flex flex-col gap-4">
      <button
        (click)="onGetStarted()"
        class="bg-[#f66f3b] border-b-4 border-[#ce5242] text-white font-bold py-3 px-8 rounded-2xl transition-all duration-150 transform active:translate-y-1 active:border-b-0"
      >
        Get Started
      </button>
      <button
        class="text-cyan-400 text-lg font-bold py-3 px-8 rounded-2xl transition-all duration-150 transform active:bg-slate-100"
      >
        <a href="/">I already have an account</a>
      </button>
    </div>
  </section>

  <!-- Features Section -->
  <section
    class="mt-16 w-11/12 max-w-4xl bg-[#f66f3b] rounded-3xl shadow-xl flex flex-col md:flex-row items-center p-6 md:p-12 gap-6 md:gap-12 mb-20"
  >
    <!-- Image -->
    <a href="https://imgbb.com/"
      ><img
        src="https://i.ibb.co/spPCgjjS/Gemini-Generated-Image-xtdm89xtdm89xtdm-removebg-preview.png"
        alt="Why Trilingo?"
        class="w-80 md:w-120 bg-transparent p-4 flex-shrink-0"
      />
    </a>

    <!-- Features List -->
    <div class="flex-1 text-white">
      <h2 class="text-3xl font-extrabold mb-4 text-center md:text-left">
        Why Trilingo?
      </h2>
      <ul class="space-y-3">
        <li
          *ngFor="let feature of features"
          class="flex items-center gap-2 text-lg"
        >
          <span class="text-white">
            <i class="fas fa-check"></i>
          </span>
          {{ feature }}
        </li>
      </ul>
    </div>
  </section>
</div>
